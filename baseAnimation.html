<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>baseAnimation</title>
    <script src="./js/d3.js"></script>
</head>

<body>


    <script>
        d3.select('body')
            .append('div')
            .classed('box', true)
            .style('background-color', '#e9967a')
            .style('width','10px')
            .style('height','10px')
            .transition()
            .duration(5000)
            .style('background-color', '#add8e6')
            .style('width', '100px')
            .style('height', '100px')
          
    </script>

</body>

</html>
