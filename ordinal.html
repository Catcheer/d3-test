<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ordinal</title>
    <script src="./js/d3.js"></script>
</head>

<body>
    <div id="alphabet" class="clear">
        <span>
            Ordinal Scale width
        </span>
        <span>
            Mapping [1..10] to [a..j]
        </span>
    </div>
    <div id="category10" class="clear">
        <span>
            Ordinal Scale width
        </span>
        <span>
            Mapping [1..10 ] to category 10 colors
        </span>
    </div>
    <div id="category20" class="clear">
        <span>
            Ordinal Scale width
        </span>
        <span>
            Mapping [1..10 ] to category 20 colors
        </span>
    </div>

    <div id="category20b" class="clear">
        <span>
            Ordinal Scale width
        </span>
        <span>
            Mapping [1..10 ] to category 20b colors
        </span>
    </div>
    <div id="category20c" class="clear">
        <span>
            Ordinal Scale width
        </span>
        <span>
            Mapping [1..10 ] to category 20c colors
        </span>
    </div>






</body>


<script>
    const data = []
    var max = 10
    for (let i = 0; i < max; i++) {
        data.push(i)
    }

    var alphabet = d3.scale.ordinal()
        .domain(data)
        .range(['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'j'])

    function render(data, scale, selector) {
        d3.select(selector)
            .selectAll('div.color')
            .data(data)
            .enter()
            .append('div')
            .classed('color', true)

        d3.select(selector)
            .selectAll('div.color')
            .data(data)
            .exit()
            .remove()

        d3.select(selector)
            .selectAll('div.color')
            .data(data)
            .style('background-color', (d) => {
                return scale(d).indexOf('#') > -1 ? scale(d) : '#fff'
            })
            .text((d) => {
                return scale(d)
            })
    }

    render(data, alphabet, '#alphabet')
    render(data, d3.scale.category10(), '#category10')
    render(data, d3.scale.category20(), '#category20')
    render(data, d3.scale.category20b(), '#category20b')
    render(data, d3.scale.category20c(), '#category20c')
</script>

</html>
