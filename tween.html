<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tween</title>
    <script src="./js/d3.js"></script>
</head>

<body>


    <script>
        var body = d3.select('body'),
            duration = 5000;
        body.append('div')
            .append('input')
            .attr('type', 'button')
            .attr('class', 'countdowm')
            .attr('value', '0')
            .style('width', '150px')
            .transition()
            .duration(duration)
            .ease('linear')
            .style('width', '400px')
            .attr('value', '9')



        body.append('div')
            .append('input')
            .attr('type', 'button')
            .attr('class', 'countdowm')
            .attr('value', '0')
            .style('width', '150px')
            .transition()
            .duration(duration)
            .ease('linear')
            .styleTween('width', widthTween)
            .attrTween('value', valueTween)

        function widthTween(a) {
            var interpolate = d3.scale.quantize()
                .domain([0, 1])
                .range([150, 200, 250, 350, 400])

            return function (t) {
                return interpolate(t) + 'px'
            }
        }


        function valueTween(a) {
            var interpolate = d3.scale.quantize()
                .domain([0, 1])
                .range([1, 2, 3, 4, 5, 6, 7, 8, 9])

            return function (t) {
                return interpolate(t)
            }
        }
    </script>
</body>

</html>
