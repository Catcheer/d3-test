<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/d3.js"></script>

    <style>
        .axis path,
        .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }
    </style>

</head>

<body>


    <script>
        const width = 500
        const height = 300
        const data = [20, 1, 15, 2, 6]
        const rectHeight = 25

        var linear = d3.scale.linear()
            .domain([0, d3.max(data)])
            // .rangeRound()
            .range([0, 300]);


        var xAxis = d3.svg.axis()
            .scale(linear)
            .orient('bottom')
            .ticks(7)



        var svg = d3.select('body')
            .append('svg')
            .attr('width', width)
            .attr('height', height)




        var g = svg.append('g')
        g.selectAll('rect')
            .data(data)
            .enter()
            .append('rect')
            .attr('x', 20)
            .attr('y', (d, i) => {
                return i * rectHeight
            })
            .attr('width', (d, i) => {
                return linear(d)
            })
            .attr('height', rectHeight - 3)
            .attr('fill', 'lightblue')


        svg.append('g')
            .attr("class", "axis")
            .attr("transform", "translate(20,130)")
            .call(xAxis)
    </script>
</body>

</html>
